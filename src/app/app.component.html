<style>
</style>
<mat-tab-group animationDuration="0ms">
  <mat-tab label="prompter">
    <table mat-table [dataSource]="songs" class="mat-elevation-z8">
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.no}} </td>
      </ng-container>

      <ng-container matColumnDef="signal">
        <th mat-header-cell *matHeaderCellDef> signal </th>
        <td mat-cell *matCellDef="let element">
           <span [hidden]="!element.signalVisible">‚óè</span>
        </td>
      </ng-container>
 
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
   
      <tr mat-row *matRowDef="let row; columns: ['no', 'signal', 'title'];"></tr>
    </table>
    <button (click)="copyShareLink()">copy share link</button>
  </mat-tab>

  <mat-tab label="form">
    <table mat-table #formtable mat-table [dataSource]="songs" class="mat-elevation-z8">
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.no}} </td>
      </ng-container>

      <ng-container matColumnDef="bpm">
        <th mat-header-cell *matHeaderCellDef> Bpm </th>
        <td mat-cell *matCellDef="let element"> <input (change)="onBpmChanged(element)" type="number" [(ngModel)]="element.bpm" class="bpm-input"></td>
      </ng-container>
 
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> <input (change)="onTitleChanged(element)" type="text" [(ngModel)]="element.title" class="title-input"> </td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> remove </th>
        <td mat-cell *matCellDef="let element"> <button (click)="removeSong(element.no)">-</button> </td>
      </ng-container>
 
      <tr mat-header-row *matHeaderRowDef="['no', 'bpm', 'title', 'remove']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['no', 'bpm', 'title', 'remove'];"></tr>
    </table>
    <button (click)="addNewSong()">add a song</button>
  </mat-tab>

</mat-tab-group>
